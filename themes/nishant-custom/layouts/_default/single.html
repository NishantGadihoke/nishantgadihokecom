{{ partial "header.html" . }}
	<button id="scroll-to-top" onclick="scrollToTop()">Scroll to top</button>
	<main>
		<section id="intro" class="project-intro">
	        <div class="container">
	            <div class="row">
	                <div class="col-xs-12 col-md-6 col-lg-4">
	                    <h1 class="project-title">{{ .Title }}</h1>
	                    {{ range .Params.intro }}
							<h2 class="project-description">
		                    {{ . }}
		                    </h2>
						{{ end }}
	                </div>
	            </div>
	        </div>
	    </section>
		<article>
			<section id="project-content" class="grey">
		        <div class="container">
		            <div class="row">
		                <div class="col-xs-12 col-md-8 col-lg-6 centered">
		                    {{ .Content }}
		                </div>
		            </div>
		        </div>
		    </section>
		</article>
	</main>
{{ partial "footer.html" . }}
